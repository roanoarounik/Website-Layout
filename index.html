<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://raw.githubusercontent.com/roanoarounik/Tutorial/refs/heads/master/assets/kalashimicrophonelogo1.PNG" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="https://topfreedesigns.com/wp-content/uploads/2023/12/Batman-svg-free.jpg" type="image/x-icon">
    <script src="./scripts/script.js" defer></script>
    <title >Website-Layout</title>
</head>
<body>
    <header class="flex spaceBetween bar">
        <a href="./" class="bold titleText">Header</a>
        <div class="headerItems flex spaceBetween gap30">
            <a href="./">Home</a>
            <a href="#">About</a>
            <a href="#">Profile</a>
            <a href="#">Portfolio</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
            <a href="#">Sign Up</a>
        </div>
    </header>

    <main class="m20 flex gap20 column">
        <section class="heroBanner center w100">
            Hero Banner
        </section>
        <section class="content grid gap20 w100">
            <aside class="flex center w100 bold">
                Aside = Sidebar
            </aside>
            <article class="flex center w100 bold">
                Article
            </article>
        </section>
    </main>

    <footer class="flex spaceBetween bar">
        <a href="./" class="bold titleText">Footer</a>
        <div class="footerItems flex spaceBetween gap30">
            Copyright 
            <span class="yearElement">2025</span>
        </div>
    </footer>
</body>
</html>
